<!DOCTYPE html>
<html lang="en">
  

  <head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./js/rollsData.js" defer></script>
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <!--Header of page-->
    <div class="container">
      <!--Logo that links to product page-->
      <div class="containerLogo">
        <a href = "index.html">
          <img src="./assets/logo/logo-01.svg" alt = "Logo of Bun Bun Bake Shop" class = "logo"> 
        </a>
      </div>
      <!--Menu Links-->
      <div class = "containerContent">
        <div class="containerContentUpper">
          <div class = "navMenu">
              <a href="./index.html" class="current_page">PRODUCTS</a>
          </div>
          <div class = "navMenu">
                <a href="./cart.html">CART</a>
          </div>
        </div>
        <div>
          <br><hr>
        </div>
        <!--Heading-->
        <div class = "containerContentBottom">
          <h1>
              Original cinnamon roll
          </h1>
        </div>
      </div>
    </div>

    <!--Main part of page-->
    <div class="detailsContainer">
      <img src="./assets/products/original-cinnamon-roll.jpg" class="details" alt = "Original cinnamon roll" id="dynamicPic">
      <div class="detailsContent">
        <p class= "details">
          Customize our delicious,<br>hand-made cinnamon roll to<br>your liking!
        </p>

        <br><br><br><br><br>

        <!--drop down menus here-->
        <p class= "details">
          Glazing:
        </p>

        <!--dynamic selection for type of glaze-->
        <select id = "glazeDropdown" onchange = "glazingChange(this)">
        </select>

        <br><br><br><br>

        <p class= "details">
          Pack size:
        </p>

        <!--dynamic selection for number of cinnamon buns-->
        <select id = "packDropdown" onchange = "glazingChange(this)">
        </select>

        <br><br><br><br><br><br><br><br>

        <!--Total and button-->
        <div class = "totalDetailPage">
          <div>
            <p class = "details_total" id = "dynamicPrice">
              $ 
            </p>
          </div>
          <div>
            <button id = "storeCartInfo", onclick="storeInfo()">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div> <br><br><br><br><br><br>


  </body>
</html>
